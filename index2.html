<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
<div class="container">
    <h3>ĐĂNG KÍ HỌC VIÊN</h3>
    <form action="#" method="post">
        <label for="name" class="heading">Họ và tên</label><input type="text" id="name" name="full_name" required>
        <label for="birthday" class="heading">Ngày sinh</label><input type="date" id="birthday" name="birthday">
        <label class="heading">Giới tính</label>
        <div class="gender">
            <label for="male"><input type="radio" id="male" name="gender">Nam</label>
            <label for="female"><input type="radio" id="female" name="gender">Nữ</label>
        </div>
        <label for="address" class="heading address">Địa chỉ</label><textarea name="address" id="address" cols="20"
                                                                              rows="3"></textarea>
        <label class="heading">Lớp</label>
        <select name="class">
            <option value="">--Chọn lớp--</option>
            <option value="a">Lớp A</option>
            <option value="b">Lớp B</option>
            <option value="c">Lớp C</option>
        </select>
        <label for="email" class="heading">Email</label><input type="email" id="email" name="email" required>
        <label for="phone" class="heading">Điện thoại</label><input type="text" id="phone" name="phone"
                                                                    pattern="[0-9]{8}" title="0-9, 8 characters"
                                                                    required>
        <input type="submit" value="Đăng kí">
        <input type="reset" value="Nhập lại">
    </form>
</div>
</body>
</html>
